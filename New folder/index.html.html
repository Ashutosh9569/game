<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #ffffff;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .game-selector  {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .game-button {
      background: linear-gradient(to bottom, #4caf50, #388e3c);
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .game-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }

    .game-section {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
    }

    .turn-indicator, .rps-turn-indicator {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 130px);
      grid-template-rows: repeat(3, 130px);
      gap: 10px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
    }

    .cell {
      width: 130px;
      height: 130px;
      background-color: #f0f0f0;
      border: 2px solid #00bcd4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.2s;
      position: relative;
    }

    .cell:hover {
      background-color: #b2ebf2;
      transform: scale(1.05);
    }

    .cell img {
      width: 90px;
      height: 90px;
      display: none;
    }

    .cell.taken img {
      display: block;
    }

    .x img {
      content: url('https://via.placeholder.com/90/ff0000/ffffff?text=X');
    }

    .o img {
      content: url('https://via.placeholder.com/90/0000ff/ffffff?text=O');
    }

    .cell.taken {
      pointer-events: none;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;
      padding: 10px;
    }

    .rps-buttons button {
      background: linear-gradient(to bottom, #4caf50, #388e3c);
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .rps-buttons button img {
      width: 30px;
      height: 30px;
      margin-right: 8px;
    }

    .rps-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }

    .rps-result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Games Hub</h1>
    <div class="game-selector">
      <button class="game-button" onclick="showGame('ticTacToe')">Tic Tac Toe</button>
      <button class="game-button" onclick="showGame('rockPaperScissors')">Rock Paper Scissors</button>
    </div>
  </div>

  <div id="ticTacToe" class="game-section hidden">
    <h2>Tic Tac Toe</h2>
    <div class="controls">
      <button class="start-button game-button" id="startButton">Start Game</button>
    </div>
    <div class="turn-indicator" id="turnIndicator">Press "Start Game" to begin!</div>
    <div class="game-container" id="gameContainer" style="display: none;">
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
      <div class="cell" data-cell><img></div>
    </div>
  </div>

  <div id="rockPaperScissors" class="game-section hidden">
    <h2>Rock Paper Scissors</h2>
    <div class="rps-turn-indicator" id="rpsTurnIndicator">Player 1's Turn</div>
    <div class="rps-buttons" id="rpsButtons">
      <button onclick="makeMove('rock')"><img src="https://via.placeholder.com/30/000000/ffffff?text=R">Rock</button>
      <button onclick="makeMove('paper')"><img src="https://via.placeholder.com/30/000000/ffffff?text=P">Paper</button>
      <button onclick="makeMove('scissors')"><img src="https://via.placeholder.com/30/000000/ffffff?text=S">Scissors</button>
    </div>
    <div class="rps-result" id="rpsResult">Make your move!</div>
  </div>

  <footer>Created with â™¥ for game lovers</footer>

  <script>
    function showGame(game) {
      document.querySelectorAll('.game-section').forEach(section => {
        section.classList.add('hidden');
      });
      document.getElementById(game).classList.remove('hidden');
    }

    // Tic Tac Toe Code
    const cells = document.querySelectorAll('[data-cell]');
    const turnIndicator = document.getElementById('turnIndicator');
    const startButton = document.getElementById('startButton');
    const gameContainer = document.getElementById('gameContainer');
    const X_CLASS = 'x';
    const O_CLASS = 'o';
    let isOTurn = false;

    startButton.addEventListener('click', () => {
      resetBoard();
      gameContainer.style.display = 'grid';
      turnIndicator.textContent = "Player 1's Turn (X)";
    });

    function handleClick(e) {
      const cell = e.target.closest('.cell');
      const currentClass = isOTurn ? O_CLASS : X_CLASS;
      placeMark(cell, currentClass);
      if (checkWin(currentClass)) {
        setTimeout(() => {
          alert(`${currentClass === X_CLASS ? 'Player 1' : 'Player 2'} wins!`);
          resetBoard();
        }, 100);
      } else if (isDraw()) {
        setTimeout(() => {
          alert('Draw!');
          resetBoard();
        }, 100);
      } else {
        swapTurns();
      }
    }

    function placeMark(cell, currentClass) {
      cell.classList.add('taken', currentClass);
    }

    function swapTurns() {
      isOTurn = !isOTurn;
      turnIndicator.textContent = isOTurn ? "Player 2's Turn (O)" : "Player 1's Turn (X)";
    }

    function isDraw() {
      return [...cells].every(cell => cell.classList.contains('taken'));
    }

    function checkWin(currentClass) {
      const WINNING_COMBINATIONS = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return WINNING_COMBINATIONS.some(combination => {
        return combination.every(index => {
          return cells[index].classList.contains(currentClass);
        });
      });
    }

    function resetBoard() {
      cells.forEach(cell => {
        cell.className = 'cell';
      });
      isOTurn = false;
      turnIndicator.textContent = "Player 1's Turn (X)";
      cells.forEach(cell => {
        cell.addEventListener('click', handleClick, { once: true });
      });
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleClick, { once: true });
    });

    // Rock Paper Scissors Code
    let rpsTurn = 1;
    let player1Choice = '';
    let player2Choice = '';

    function makeMove(choice) {
      if (rpsTurn === 1) {
        player1Choice = choice;
        document.getElementById('rpsTurnIndicator').textContent = "Player 2's Turn";
        rpsTurn = 2;
      } else {
        player2Choice = choice;
        determineRPSWinner();
        rpsTurn = 1;
        document.getElementById('rpsTurnIndicator').textContent = "Player 1's Turn";
      }
    }

    function determineRPSWinner() {
      let result = '';

      if (player1Choice === player2Choice) {
        result = "It's a draw!";
      } else if (
        (player1Choice === 'rock' && player2Choice === 'scissors') ||
        (player1Choice === 'paper' && player2Choice === 'rock') ||
        (player1Choice === 'scissors' && player2Choice === 'paper')
      ) {
        result = 'Player 1 wins!';
      } else {
        result = 'Player 2 wins!';
      }

      document.getElementById('rpsResult').textContent = `Player 1 chose ${player1Choice}, Player 2 chose ${player2Choice}. ${result}`;
    }
  </script>
  <script src="/fgf/gameshub.js"></script>
  <script src="/fgf/result.js"></script>
</body>
</html>
